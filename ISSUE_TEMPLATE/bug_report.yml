name: Bug report
description: Something doesn't work as expected
labels: [bug]
body:
  - type: textarea
    attributes: { label: What happened?, placeholder: Describe the bug... }
    validations: { required: true }
  - type: input
    attributes: { label: Server version, placeholder: e.g., Paper 1.21.1 }
  - type: input
    attributes: { label: Java version, placeholder: e.g., 21 }
  - type: textarea
    attributes: { label: Config excerpt, render: yaml }
